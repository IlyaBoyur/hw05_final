{% extends "base.html" %}
{% block title %}Добавление группы{% endblock %}

{% block content %}
  {% load user_filters %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      {% for field in form %}
        <label for="{{ field.id_for_label }}" class="col-md-4 col-form-label text-md-right">
          {{ field.label }}
          {% if field.field.required %}<span class="required">*</span>{% endif %}
        </label>
        <div class="col-md-6">
          {{ field|addclass:"form-control" }}
          {% if field.help_text %}
            <small id="{{ field.id_for_label }}-help" class="form-text text-muted">
              {{ field.help_text|safe }}
            </small>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Добавить группу</button>
  </form>
{% endblock %}<!-- content -->
